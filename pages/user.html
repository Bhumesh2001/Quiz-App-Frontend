<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/icons/cys_logo.jpeg" />
    <!-- bootstrap css cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Include Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- dashboard2 css -->
    <link rel="stylesheet" href="/public/styless.css" />
  </head>
  <body>
    <!-- header -->
    <header
      class="header position-sticky px-2 pt-2 pb-0"
      id="header__"
    ></header>

    <!-- Main -->
    <main class="main">
      <div class="container-fluid">
        <div class="row">
          <!-- sidebar -->
          <div
            class="col-xl-2 col-lg-2 d-none d-lg-block p-2"
            id="sidebar__"
          ></div>

          <!-- heading, footer and content -->
          <div class="col p-2">
            <div class="content-container rounded px-md-3 px-2">
              <!-- heading -->
              <div
                class="d-flex gap-2 align-items-center rounded mb-2"
                id="heading__"
              ></div>

              <!-- main content -->
              <div class="content mb-3">
                <!-- user section -->
                <section class="user_section">
                  <!-- Navigation Buttons -->
                  <div
                    class="d-flex justify-content-between flex-wrap gap-2 button-section"
                    id="user-id"
                  >
                    <!-- back button -->
                    <button
                      class="btn btn-secondary backButton fw-bold"
                      data-id="user_crateUser"
                    >
                      <i class="fas fa-arrow-left"></i> Back
                    </button>

                    <!-- Create user button -->
                    <button
                      class="btn btn-primary fw-bold createButton"
                      data-id="user_crateUser"
                      id="createUserButton"
                      data-class="classId_subjectId_categoryId_chapterId_userId"
                    >
                      <i class="fas fa-plus"></i> Create User
                    </button>
                  </div>

                  <div class="content-section" id="user">
                    <!-- Users Table -->
                    <div class="table-responsive">
                      <table class="table table-bordered table-striped">
                        <!-- User heading -->
                        <thead class="thead-dark">
                          <tr>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Registered</th>
                            <th>Status</th>
                            <th>Actions</th>
                          </tr>
                        </thead>

                        <!-- Users -->
                        <tbody id="userTableBody">
                          <!-- User Row 1 -->
                          <tr>
                            <td>
                              <img
                                src="https://via.placeholder.com/50"
                                alt="User Image"
                                class="rounded-circle"
                              />
                            </td>
                            <td>John Doe</td>
                            <td>john.doe@example.com</td>
                            <td>2024-01-15</td>
                            <td>
                              <span class="badge bg-success badge-status"
                                >Active</span
                              >
                            </td>
                            <td>
                              <button
                                class="btn btn-warning btn-sm mb-1 createButton"
                                title="Edit User"
                                data-edit-id="6"
                                id="createEditUser1"
                                data-id="user"
                                data-form-id="create"
                                data-title="Edit User"
                              >
                                <i class="fas fa-edit"></i>
                              </button>
                              <button
                                class="btn btn-danger btn-sm mb-1"
                                title="Delete User"
                                onclick="showDeletePopup()"
                              >
                                <i class="fas fa-trash-alt"></i>
                              </button>
                            </td>
                          </tr>

                          <!-- User Row 2 -->
                          <tr>
                            <td>
                              <img
                                src="https://via.placeholder.com/50"
                                alt="User Image"
                                class="rounded-circle"
                              />
                            </td>
                            <td>Jane Smith</td>
                            <td>jane.smith@example.com</td>
                            <td>2024-02-10</td>
                            <td>
                              <span class="badge bg-success badge-status"
                                >Active</span
                              >
                            </td>
                            <td>
                              <button
                                class="btn btn-warning btn-sm mb-1 createButton"
                                title="Edit User"
                                data-edit-id="6"
                                id="createEditUser2"
                                data-id="user"
                                data-form-id="create"
                                data-title="Edit User"
                              >
                                <i class="fas fa-edit"></i>
                              </button>
                              <button
                                class="btn btn-danger btn-sm mb-1"
                                title="Delete User"
                                onclick="showDeletePopup()"
                              >
                                <i class="fas fa-trash-alt"></i>
                              </button>
                            </td>
                          </tr>

                          <!-- User Row 3 -->
                          <tr>
                            <td>
                              <img
                                src="https://via.placeholder.com/50"
                                alt="User Image"
                                class="rounded-circle"
                              />
                            </td>
                            <td>Emily Brown</td>
                            <td>emily.brown@example.com</td>
                            <td>2024-03-05</td>
                            <td>
                              <span class="badge bg-danger badge-status"
                                >Inactive</span
                              >
                            </td>
                            <td>
                              <button
                                class="btn btn-warning btn-sm mb-1 createButton"
                                title="Edit User"
                                data-edit-id="6"
                                id="createEditUser2"
                                data-id="user"
                                data-form-id="create"
                                data-title="Edit User"
                              >
                                <i class="fas fa-edit"></i>
                              </button>
                              <button
                                class="btn btn-danger btn-sm mb-1"
                                title="Delete User"
                                onclick="showDeletePopup()"
                              >
                                <i class="fas fa-trash-alt"></i>
                              </button>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </section>

                <!-- create user -->
                <div class="form-container_ px-4 pb-4 d-none" id="crateUser">
                  <!-- heading part -->
                  <div class="form-header text-center mb-4">
                    <h1 class="mb-0" id="form-title">Create User</h1>
                  </div>

                  <!-- form part -->
                  <form
                    id="dynamicForm"
                    class="row g-3"
                    enctype="multipart/form-data"
                  >
                    <div class="col-12">
                      <div class="mb-3">
                        <label for="fullName" class="form-label"
                          >Full Name</label
                        ><input
                          type="text"
                          placeholder="Enter full name"
                          class="form-control"
                          name="fullName"
                          id="fullName"
                          autocomplete="off"
                          required
                        />
                      </div>
                    </div>

                    <div class="col-12">
                      <div class="mb-3">
                        <label for="email" class="form-label">Email</label
                        ><input
                          type="email"
                          placeholder="Enter email"
                          class="form-control"
                          name="email"
                          id="email"
                          autocomplete="off"
                          required
                        />
                      </div>
                    </div>

                    <div class="col-12">
                      <div class="mb-3">
                        <label for="password" class="form-label">Password</label
                        ><input
                          type="password"
                          placeholder="Enter password"
                          class="form-control"
                          name="password"
                          id="password"
                          autocomplete="off"
                          required
                        />
                      </div>
                    </div>

                    <div class="col-12">
                      <div class="mb-3">
                        <label for="confirmPassword" class="form-label"
                          >Confirm Password</label
                        ><input
                          type="password"
                          placeholder="Enter confirm password"
                          class="form-control"
                          name="confirmPassword"
                          id="confirmPassword"
                          autocomplete="off"
                          required
                        />
                      </div>
                    </div>

                    <div class="col-12">
                      <div class="mb-3">
                        <label for="mobile" class="form-label">Mobile</label
                        ><input
                          type="number"
                          placeholder="Enter mobile number"
                          class="form-control"
                          name="mobile"
                          id="mobile"
                          autocomplete="off"
                          required
                          max="10"
                        />
                      </div>
                    </div>

                    <div class="col-12">
                      <div class="mb-3">
                        <label for="role" class="form-label">Role</label
                        ><select
                          class="form-select"
                          name="role"
                          id="role"
                          autocomplete="on"
                        >
                          <option value="user" selected>User</option>
                          <option value="admin">Admin</option>
                        </select>
                      </div>
                    </div>

                    <div class="col-12">
                      <div class="mb-3">
                        <label for="classId" class="form-label">Class</label
                        ><select
                          class="form-select"
                          name="classId"
                          id="classId"
                          autocomplete="off"
                          required
                        >
                          <option value="select a class">Select a class</option>
                          <option value="class1">Class1</option>
                          <option value="class2">Class2</option>
                        </select>
                      </div>
                    </div>

                    <div class="col-12">
                      <div class="mb-3">
                        <label for="profileUrl" class="form-label"
                          >Profile</label
                        ><input
                          type="file"
                          placeholder=""
                          class="form-control"
                          name="profileUrl"
                          autocomplete="off"
                          accept="image/*"
                        />
                      </div>
                    </div>
                  </form>

                  <!-- button part -->
                  <div class="text-center">
                    <!-- submit button -->
                    <button
                      id="submitBtn"
                      type="button"
                      class="btn btn-primary submit-btn w-100"
                      data-title="Create User"
                    >
                      Submit
                    </button>

                    <!-- loadin button -->
                    <button
                      class="btn btn-primary w-100 d-none"
                      type="button"
                      id="loading-btn"
                      disabled=""
                    >
                      <span
                        class="spinner-border spinner-border-sm"
                        aria-hidden="true"
                      ></span>
                      <span class="visually-hidden" role="status"
                        >Loading...</span
                      >
                    </button>
                  </div>
                </div>
              </div>

              <!-- footer -->
              <div
                class="footer d-flex rounded align-items-center"
                id="footer__"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Delete Confirmation Popup -->
    <div class="delete-popup-overlay" id="deletePopup"></div>

    <!-- bootstrap js cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- js file -->
    <script src="/public/script.js"></script>
  </body>
</html>
