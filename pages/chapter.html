<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/icons/cys_logo.jpeg" />
    <!-- bootstrap css cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Include Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- dashboard2 css -->
    <link rel="stylesheet" href="/public/styless.css" />
  </head>
  <body>
    <!-- header -->
    <header
      class="header position-sticky px-2 pt-2 pb-0"
      id="header__"
    ></header>

    <!-- Main -->
    <main class="main">
      <div class="container-fluid">
        <div class="row">
          <!-- sidebar -->
          <div
            class="col-xl-2 col-lg-2 d-none d-lg-block p-2"
            id="sidebar__"
          ></div>

          <!-- heading, footer and content -->
          <div class="col p-2">
            <div class="content-container rounded px-md-3 px-2">
              <!-- heading -->
              <div
                class="d-flex gap-2 align-items-center rounded mb-2"
                id="heading__"
              ></div>

              <!-- main content -->
              <div class="content mb-3">
                <!-- chapter section -->
                <section class="chapter_section">
                  <!-- button section -->
                  <div
                    class="d-flex justify-content-between align-items-center pb-2 button-section"
                    id="chapter-id"
                  >
                    <!-- back button  -->
                    <button
                      class="btn btn-secondary fw-bold backButton"
                      data-id="chapter_createChapter"
                    >
                      <i class="fas fa-arrow-left"></i> Back
                    </button>

                    <!-- create button  -->
                    <button
                      class="btn btn-primary fw-bold createButton"
                      id="createChapterButton"
                      data-id="chapter_createChapter"
                      data-class="classId_subjectId_categoryId_chapterId_userId"
                    >
                      <i class="fas fa-plus"></i>
                      Create Chapter
                    </button>
                  </div>

                  <div class="content-section" id="chapter">
                    <!-- chapter table -->
                    <div
                      class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3 mb-3"
                      id="chapterContainer"
                    >
                      <!-- Card Example for Chapter -->
                      <div class="col">
                        <div class="card chapter-card_">
                          <img
                            src="/images/chapter/intro_program.png"
                            alt="Chapter Image"
                            class="card-img-top"
                          />
                          <div class="card-body text-center">
                            <h5 class="card-title">Intro</h5>

                            <div class="d-flex justify-content-center gap-2">
                              <button
                                class="btn btn-warning btn-sm createButton"
                                data-edit-id="6"
                                id="createEditChapter1"
                                data-id="chapter"
                                data-form-id="create"
                                data-title="Edit Chapter"
                              >
                                <i class="fas fa-edit"></i>
                              </button>
                              <button
                                class="btn btn-danger btn-sm"
                                onclick="showDeletePopup()"
                              >
                                <i class="fas fa-trash-alt"></i>
                              </button>
                            </div>
                          </div>
                        </div>
                      </div>

                      <!-- Card Example for Chapter -->
                      <div class="col">
                        <div class="card chapter-card_">
                          <img
                            src="/images/chapter/function.png"
                            alt="Chapter Image"
                            class="card-img-top"
                          />
                          <div class="card-body text-center">
                            <h5 class="card-title">Logic</h5>

                            <div class="d-flex justify-content-center gap-2">
                              <button
                                class="btn btn-warning btn-sm createButton"
                                data-edit-id="6"
                                id="createEditChapter2"
                                data-id="chapter"
                                data-form-id="create"
                                data-title="Edit Chapter"
                              >
                                <i class="fas fa-edit"></i>
                              </button>
                              <button
                                class="btn btn-danger btn-sm"
                                onclick="showDeletePopup()"
                              >
                                <i class="fas fa-trash-alt"></i>
                              </button>
                            </div>
                          </div>
                        </div>
                      </div>

                      <!-- Card Example for Locked Chapter -->
                      <div class="col">
                        <div class="card chapter-card_">
                          <img
                            src="/images/chapter/function2.png"
                            alt="Chapter Image"
                            class="card-img-top"
                          />
                          <div class="card-body text-center">
                            <h5 class="card-title">Data Types</h5>

                            <div class="d-flex justify-content-center gap-2">
                              <button
                                class="btn btn-warning btn-sm createButton"
                                data-edit-id="6"
                                id="createEditChapter3"
                                data-id="chapter"
                                data-form-id="create"
                                data-title="Edit Chapter"
                              >
                                <i class="fas fa-edit"></i>
                              </button>
                              <button
                                class="btn btn-danger btn-sm"
                                onclick="showDeletePopup()"
                              >
                                <i class="fas fa-trash-alt"></i>
                              </button>
                            </div>
                          </div>
                        </div>
                      </div>

                      <!-- Card Example for Locked Chapter -->
                      <div class="col">
                        <div class="card chapter-card_">
                          <img
                            src="/images/chapter/dsa.png"
                            alt="Chapter Image"
                            class="card-img-top"
                          />
                          <div class="card-body text-center">
                            <h5 class="card-title">Flow Control</h5>

                            <div class="d-flex justify-content-center gap-2">
                              <button
                                class="btn btn-warning btn-sm createButton"
                                data-edit-id="6"
                                id="createEditChapter4"
                                data-id="chapter"
                                data-form-id="create"
                                data-title="Edit Chapter"
                              >
                                <i class="fas fa-edit"></i>
                              </button>
                              <button
                                class="btn btn-danger btn-sm"
                                onclick="showDeletePopup()"
                              >
                                <i class="fas fa-trash-alt"></i>
                              </button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </section>

                <!-- create chapter -->
                <div
                  class="form-container_ px-4 pb-4 d-none"
                  id="createChapter"
                >
                  <!-- heading part -->
                  <div class="form-header text-center mb-4">
                    <h1 class="mb-0" id="form-title">Create Chapter</h1>
                  </div>

                  <!-- form part -->
                  <form
                    id="dynamicForm"
                    class="row g-3"
                    enctype="multipart/form-data"
                  >
                    <div class="col-12">
                      <div class="mb-3">
                        <label for="subjectId" class="form-label">Subject</label
                        ><select
                          class="form-select"
                          name="subjectId"
                          id="subjectId"
                          autocomplete="on"
                        >
                          <option value="select subject">Select Subject</option>
                          <option value="subject1">Subject1</option>
                          <option value="subject2">Subject2</option>
                        </select>
                      </div>
                    </div>

                    <div class="col-12">
                      <div class="mb-3">
                        <label for="name" class="form-label">Chapter</label
                        ><input
                          type="text"
                          placeholder="Enter Chapter"
                          class="form-control"
                          name="name"
                          id="name"
                          autocomplete="off"
                          accept=""
                          max=""
                        />
                      </div>
                    </div>

                    <div class="col-12">
                      <div class="mb-3">
                        <label for="description" class="form-label"
                          >Description</label
                        ><textarea
                          placeholder="Write description"
                          class="form-control"
                          rows="4"
                          name="description"
                          id="description"
                          autocomplete="on"
                        ></textarea>
                      </div>
                    </div>

                    <!-- <div class="col-12">
                      <div class="mb-3">
                        <label for="image" class="form-label">Upload Pdf</label
                        ><input
                          type="file"
                          placeholder=""
                          class="form-control"
                          name="image"
                          id="image"
                          autocomplete="on"
                          accept="application/pdf"
                          max=""
                        />
                      </div>
                    </div> -->

                    <div class="col-12">
                      <div class="mb-3">
                        <label for="status" class="form-label">Status</label
                        ><select
                          class="form-select"
                          name="status"
                          id="status"
                          autocomplete="on"
                        >
                          <option value="active">Active</option>
                          <option value="inactive">Inactive</option>
                        </select>
                      </div>
                    </div>

                    <div class="col-12">
                      <div class="mb-3">
                        <label for="image" class="form-label">Image</label
                        ><input
                          type="file"
                          placeholder=""
                          class="form-control"
                          name="imageUrl"
                          autocomplete="on"
                          accept="image/*"
                        />
                      </div>
                    </div>
                  </form>

                  <!-- button part -->
                  <div class="text-center">
                    <!-- submit button -->
                    <button
                      id="submitBtn"
                      type="button"
                      class="btn btn-primary submit-btn w-100"
                      data-title="Create Chapter"
                    >
                      Submit
                    </button>

                    <!-- loadin button -->
                    <button
                      class="btn btn-primary w-100 d-none"
                      type="button"
                      id="loading-btn"
                      disabled=""
                    >
                      <span
                        class="spinner-border spinner-border-sm"
                        aria-hidden="true"
                      ></span>
                      <span class="visually-hidden" role="status"
                        >Loading...</span
                      >
                    </button>
                  </div>
                </div>
              </div>

              <!-- footer -->
              <div
                class="footer d-flex rounded align-items-center"
                id="footer__"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Delete Confirmation Popup -->
    <div class="delete-popup-overlay" id="deletePopup"></div>

    <!-- bootstrap js cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- js file -->
    <script src="/public/script.js"></script>
  </body>
</html>
