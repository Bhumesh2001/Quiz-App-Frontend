<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/icons/cys_logo.jpeg" />
    <!-- bootstrap css cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Include Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- dashboard2 css -->
    <link rel="stylesheet" href="/public/styless.css" />
  </head>
  <body>
    <!-- header -->
    <header
      class="header position-sticky px-2 pt-2 pb-0"
      id="header__"
    ></header>

    <!-- Main -->
    <main class="main">
      <div class="container-fluid">
        <div class="row">
          <!-- sidebar -->
          <div
            class="col-xl-2 col-lg-2 d-none d-lg-block p-2"
            id="sidebar__"
          ></div>

          <!-- heading, footer and content -->
          <div class="col p-2">
            <div class="content-container rounded px-md-3 px-2">
              <!-- heading -->
              <div
                class="d-flex gap-2 align-items-center rounded mb-2"
                id="heading__"
              ></div>

              <!-- main content -->
              <div class="content mb-3">
                <!-- class section -->
                <section class="class_section">
                  <!-- Button Section -->
                  <div
                    class="d-flex justify-content-between align-items-center button-section"
                    id="class-id"
                  >
                    <!-- back btn -->
                    <button
                      class="btn btn-secondary fw-bold backButton"
                      data-id="class_createClass"
                    >
                      <i class="fas fa-arrow-left"></i> Back
                    </button>

                    <!-- create subject -->
                    <button
                      class="btn btn-primary fw-bold createButton"
                      id="createClassButton"
                      data-id="class_createClass"
                    >
                      <i class="fas fa-plus"></i> Create Class
                    </button>
                  </div>

                  <div class="content-section" id="class">
                    <!-- Classes Section -->
                    <div class="table-responsive">
                      <table
                        class="table table-bordered table-striped"
                        id="classTable"
                      >
                        <!-- Table Heading -->
                        <thead class="thead-dark">
                          <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Status</th>
                            <th scope="col">Actions</th>
                          </tr>
                        </thead>

                        <!-- Table Body -->
                        <tbody>
                          <!-- Class 1 -->
                          <tr>
                            <td>6th</td>
                            <td>
                              <span class="badge bg-success badge-status"
                                >Active</span
                              >
                            </td>
                            <td>
                              <button
                                class="btn btn-warning btn-sm me-2 fw-bold createButton"
                                data-edit-id="6"
                                id="createEditButton1"
                                data-id="class"
                                data-form-id="create"
                                data-title="Edit Class"
                              >
                                <i class="fas fa-edit"></i>
                              </button>
                              <button
                                class="btn btn-danger btn-sm fw-bold"
                                onclick="showDeletePopup()"
                              >
                                <i class="fas fa-trash-alt"></i>
                              </button>
                            </td>
                          </tr>
                          <!-- Class 2 -->
                          <tr>
                            <td>7th</td>
                            <td>
                              <span class="badge bg-danger badge-status"
                                >Inactive</span
                              >
                            </td>
                            <td>
                              <button
                                class="btn btn-warning btn-sm me-2 fw-bold createButton"
                                data-edit-id="7"
                                id="createEditButton2"
                                data-id="class"
                                data-form-id="create"
                                data-title="Edit Class"
                              >
                                <i class="fas fa-edit"></i>
                              </button>
                              <button
                                class="btn btn-danger btn-sm fw-bold"
                                onclick="showDeletePopup()"
                              >
                                <i class="fas fa-trash-alt"></i>
                              </button>
                            </td>
                          </tr>
                          <!-- Class 3 -->
                          <tr>
                            <td>8th</td>
                            <td>
                              <span class="badge bg-success badge-status"
                                >Active</span
                              >
                            </td>
                            <td>
                              <button
                                class="btn btn-warning btn-sm me-2 fw-bold createButton"
                                data-edit-id="8"
                                id="createEditButton3"
                                data-id="class"
                                data-form-id="create"
                                data-title="Edit Class"
                              >
                                <i class="fas fa-edit"></i>
                              </button>
                              <button
                                class="btn btn-danger btn-sm fw-bold"
                                onclick="showDeletePopup()"
                              >
                                <i class="fas fa-trash-alt"></i>
                              </button>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </section>

                <!-- create class -->
                <div class="form-container_ px-4 pb-4 d-none" id="createClass">
                  <!-- heading part -->
                  <div class="form-header text-center mb-4">
                    <h1 class="mb-0" id="form-title">Create Class</h1>
                  </div>

                  <!-- form part -->
                  <form
                    id="dynamicForm"
                    class="row g-3"
                    enctype="multipart/form-data"
                  >
                    <div class="col-12">
                      <div class="mb-3">
                        <label for="name" class="form-label">Class</label
                        ><input
                          type="text"
                          placeholder="Enter class"
                          class="form-control"
                          name="name"
                          id="name"
                          autocomplete="off"
                          accept=""
                          max=""
                        />
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="mb-3">
                        <label for="description" class="form-label"
                          >Description</label
                        ><textarea
                          placeholder="Write description"
                          class="form-control"
                          rows="4"
                          name="description"
                          id="description"
                          autocomplete="on"
                        ></textarea>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="mb-3">
                        <label for="status" class="form-label">Status</label
                        ><select
                          class="form-select"
                          name="status"
                          id="status"
                          autocomplete="on"
                        >
                          <option value="active">Active</option>
                          <option value="inactive">Inactive</option>
                        </select>
                      </div>
                    </div>
                  </form>

                  <!-- button part -->
                  <div class="text-center">
                    <!-- submit button -->
                    <button
                      id="submitBtn"
                      type="button"
                      class="btn btn-primary submit-btn w-100"
                      data-title="Create Class"
                    >
                      Submit
                    </button>

                    <!-- loadin button -->
                    <button
                      class="btn btn-primary w-100 d-none"
                      type="button"
                      id="loading-btn"
                      disabled=""
                    >
                      <span
                        class="spinner-border spinner-border-sm"
                        aria-hidden="true"
                      ></span>
                      <span class="visually-hidden" role="status"
                        >Loading...</span
                      >
                    </button>
                  </div>
                </div>
              </div>

              <!-- footer -->
              <div
                class="footer d-flex rounded align-items-center"
                id="footer__"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Delete Confirmation Popup -->
    <div class="delete-popup-overlay" id="deletePopup"></div>

    <!-- bootstrap js cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- js file -->
    <script src="/public/script.js"></script>
  </body>
</html>
