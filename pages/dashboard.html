<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/icons/cys_logo.jpeg" />
    <!-- bootstrap css cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Include Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- dashboard2 css -->
    <link rel="stylesheet" href="/public/css/styless.css" />
  </head>
  <body>
    <!-- header -->
    <header
      class="header position-sticky px-2 pt-2 pb-0"
      id="header__"
    ></header>

    <!-- Main -->
    <main class="main">
      <div class="container-fluid">
        <div class="row">
          <!-- sidebar -->
          <div
            class="col-xl-2 col-lg-2 d-none d-lg-block p-2"
            id="sidebar__"
          ></div>

          <!-- heading, footer and content -->
          <div class="col p-2">
            <div class="content-container rounded px-md-3 px-2">
              <!-- heading -->
              <div
                class="d-flex gap-2 align-items-center rounded mb-2"
                id="heading__"
              ></div>

              <!-- main content -->
              <div class="content mb-3">
                <!-- dashboard section -->
                <section class="dashboard_section">
                  <div class="content-section active" id="dashboard">
                    <!-- Cards in Row Format -->
                    <div
                      class="row row-cols-1 row-cols-sm-2 row-cols-md-2 row-cols-lg-4 g-3 mb-3"
                      id="dashboard-card-container"
                    >
                      <div class="col">
                        <div class="card quiz-card" data-target="#quizLink">
                          <div
                            class="card-body d-flex align-items-center justify-content-between"
                          >
                            <div>
                              <h2 class="mb-0" id="total_quiz">0</h2>
                              <h5 class="card-title mb-1">Quizzes</h5>
                            </div>
                            <div>
                              <i class="fas fa-question-circle card-icon"></i>
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="col">
                        <div
                          class="card chapter-card"
                          data-target="#chapterLink"
                        >
                          <div
                            class="card-body d-flex align-items-center justify-content-between"
                          >
                            <div>
                              <h2 class="mb-0" id="total_chapter">0</h2>
                              <h5 class="card-title mb-1">Chapters</h5>
                            </div>
                            <div>
                              <i class="fas fa-book card-icon"></i>
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="col">
                        <div class="card report-card" data-target="#reportLink">
                          <div
                            class="card-body d-flex align-items-center justify-content-between"
                          >
                            <div>
                              <h2 class="mb-0" id="total_report">0</h2>
                              <h5 class="card-title mb-1">Reports</h5>
                            </div>
                            <div>
                              <i class="fas fa-chart-line card-icon"></i>
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="col">
                        <div class="card user-card" data-target="#userLink">
                          <div
                            class="card-body d-flex align-items-center justify-content-between"
                          >
                            <div>
                              <h2 class="mb-0" id="total_user">0</h2>
                              <h5 class="card-title mb-1">Users</h5>
                            </div>
                            <div>
                              <i class="fas fa-users card-icon"></i>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>

                    <!-- User analytic and New user -->
                    <div class="row">
                      <!-- User Analytics -->
                      <div
                        class="col-lg-7 col-md-6 col-12 d-flex justify-content-center mb-md-0 my-3 user-analytics"
                      >
                        <div class="chart-div rounded w-100">
                          <canvas
                            class="rounded"
                            id="userAnalyticsChart"
                          ></canvas>
                        </div>
                      </div>

                      <!-- New Users -->
                      <div
                        class="col-lg-5 col-md-6 col-12 d-flex justify-content-center mb-md-0 my-3 new-users"
                      >
                        <div class="row gy-3 px-3" id="user_cards_container">
                          <!-- User Card 1 -->
                          <div
                            class="col-12 user_card_ d-flex justify-content-between align-items-center gap-0 gap-md-3 gap-2"
                          >
                            <div class="image-div">
                              <img
                                src="https://via.placeholder.com/50"
                                alt="user-img"
                              />
                            </div>
                            <div class="title-div">
                              <h6>John Doe</h6>
                              <p>johndoe@gmail.com</p>
                            </div>
                            <div class="date-div">2024-12-5</div>
                          </div>

                          <!-- User Card 2 -->
                          <div
                            class="col-12 user_card_ d-flex justify-content-between align-items-center gap-0 gap-md-3 gap-2"
                          >
                            <div class="image-div">
                              <img
                                src="https://via.placeholder.com/50"
                                alt="user-img"
                              />
                            </div>
                            <div class="title-div">
                              <h6>Jane Smith</h6>
                              <p>janesmith@gmail.com</p>
                            </div>
                            <div class="date-div">2024-12-5</div>
                          </div>

                          <!-- User Card 3 -->
                          <div
                            class="col-12 user_card_ d-flex justify-content-between align-items-center gap-0 gap-md-3 gap-2"
                          >
                            <div class="image-div">
                              <img
                                src="https://via.placeholder.com/50"
                                alt="user-img"
                              />
                            </div>
                            <div class="title-div">
                              <h6>Michael Brown</h6>
                              <p>michaelbrown@gmail.com</p>
                            </div>
                            <div class="date-div">2024-12-5</div>
                          </div>

                          <!-- User Card 4 -->
                          <div
                            class="col-12 user_card_ d-flex justify-content-between align-items-center gap-0 gap-md-3 gap-2"
                          >
                            <div class="image-div">
                              <img
                                src="https://via.placeholder.com/50"
                                alt="user-img"
                              />
                            </div>
                            <div class="title-div">
                              <h6>Emily Davis</h6>
                              <p>emilydavis@gmail.com</p>
                            </div>
                            <div class="date-div">2024-12-5</div>
                          </div>

                          <!-- User Card 5 -->
                          <div
                            class="col-12 user_card_ d-flex justify-content-between align-items-center gap-0 gap-md-3 gap-2"
                          >
                            <div class="image-div">
                              <img
                                src="https://via.placeholder.com/50"
                                alt="user-img"
                              />
                            </div>
                            <div class="title-div">
                              <h6>Chris Wilson</h6>
                              <p>chriswilson@gmail.com</p>
                            </div>
                            <div class="date-div">2024-12-5</div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </section>
              </div>

              <!-- footer -->
              <div
                class="footer d-flex rounded align-items-center"
                id="footer__"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- bootstrap js cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- chart js code -->
    <script>
      const ctxUserAnalytics = document
        .getElementById("userAnalyticsChart")
        .getContext("2d");
      // User Analytics Chart
      new Chart(ctxUserAnalytics, {
        type: "line",
        data: {
          labels: [
            "Jan",
            "Feb",
            "Mar",
            "Apr",
            "May",
            "Jun",
            "Jul",
            "Aug",
            "Sep",
            "Oct",
            "Nov",
            "Dec",
          ],
          datasets: [
            {
              label: "User Analytics",
              data: [30, 50, 70, 60, 90, 120, 140, 110, 130, 100, 150, 170],
              borderColor: "rgba(75, 192, 192, 1)",
              backgroundColor: "rgba(75, 192, 192, 0.2)",
              fill: true,
              tension: 0.3, // Adds smooth curves to the line
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              position: "top", // Adjust the legend position
              labels: {
                color: "#333", // Legend text color
                font: {
                  size: 14, // Adjust font size
                },
              },
            },
          },
          scales: {
            x: {
              title: {
                display: true,
                text: "Months",
                color: "#666",
              },
            },
            y: {
              beginAtZero: true,
              title: {
                display: true,
                text: "Users",
                color: "#666",
              },
              ticks: {
                stepSize: 20, // Customize step size
              },
            },
          },
        },
      });
    </script>

    <!-- js file -->
    <script src="/public/js/script.js"></script>
  </body>
</html>
