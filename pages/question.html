<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/icons/cys_logo.jpeg" />
    <!-- bootstrap css cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Include Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- dashboard2 css -->
    <link rel="stylesheet" href="/public/css/styless.css" />
  </head>
  <body>
    <!-- header -->
    <header
      class="header position-sticky px-2 pt-2 pb-0"
      id="header__"
    ></header>

    <!-- Main -->
    <main class="main">
      <div class="container-fluid">
        <div class="row">
          <!-- sidebar -->
          <div
            class="col-xl-2 col-lg-2 d-none d-lg-block p-2"
            id="sidebar__"
          ></div>

          <!-- heading, footer and content -->
          <div class="col p-2">
            <div class="content-container rounded px-md-3 px-2">
              <!-- heading -->
              <div
                class="d-flex gap-2 align-items-center rounded mb-2"
                id="heading__"
              ></div>

              <!-- main content -->
              <div class="content mb-3">
                <!-- question section -->
                <section class="question_section">
                  <!-- Navigation Buttons -->
                  <div
                    class="d-flex justify-content-between flex-wrap gap-2 button-section"
                    id="question-id"
                  >
                    <!-- back button -->
                    <button
                      class="btn btn-secondary backButton fw-bold"
                      data-id="question_createQuestion"
                    >
                      <i class="fas fa-arrow-left"></i> Back
                    </button>

                    <!-- Create user button -->
                    <button
                      class="btn btn-primary fw-bold createButton"
                      data-id="question_createQuestion"
                      id="createQuestionButton"
                      data-class="classId_subjectId_categoryId_chapterId_userId"
                    >
                      <i class="fas fa-plus"></i> Create Question
                    </button>
                  </div>

                  <div class="content-section" id="question">
                    <!-- Users Table -->
                    <div class="table-responsive">
                      <table class="table table-bordered table-striped">
                        <!-- User heading -->
                        <thead class="thead-dark">
                          <tr>
                            <th>Question</th>
                            <th>Status</th>
                            <th>Actions</th>
                          </tr>
                        </thead>

                        <!-- Users -->
                        <tbody id="questionTableBody">
                          <!-- User Row 1 -->
                          <tr>
                            <td>
                              Lorem ipsum dolor sit amet, consectetur
                              adipisicing elit. Ad, nemo!
                            </td>

                            <td>
                              <span class="badge bg-success badge-status"
                                >Active</span
                              >
                            </td>
                            <td>
                              <button
                                class="btn btn-warning btn-sm mb-1 createButton"
                                title="Edit Question"
                                data-edit-id="6"
                                id="createEditQuestion1"
                                data-id="question"
                                data-form-id="create"
                                data-title="Edit Question"
                              >
                                <i class="fas fa-edit"></i>
                              </button>

                              <button
                                class="btn btn-danger btn-sm mb-1"
                                title="Delete Question"
                                onclick="showDeletePopup()"
                              >
                                <i class="fas fa-trash-alt"></i>
                              </button>
                            </td>
                          </tr>

                          <!-- User Row 2 -->
                          <tr>
                            <td>
                              Lorem ipsum dolor sit amet consectetur adipisicing
                              elit. Vitae, libero.
                            </td>
                            <td>
                              <span class="badge bg-success badge-status"
                                >Active</span
                              >
                            </td>
                            <td>
                              <button
                                class="btn btn-warning btn-sm mb-1 createButton"
                                title="Edit Question"
                                data-edit-id="6"
                                id="createEditQuestion2"
                                data-id="question"
                                data-form-id="create"
                                data-title="Edit Question"
                              >
                                <i class="fas fa-edit"></i>
                              </button>
                              <button
                                class="btn btn-danger btn-sm mb-1"
                                title="Delete Question"
                                onclick="showDeletePopup()"
                              >
                                <i class="fas fa-trash-alt"></i>
                              </button>
                            </td>
                          </tr>

                          <!-- User Row 3 -->
                          <tr>
                            <td>
                              Lorem ipsum dolor sit amet, consectetur
                              adipisicing elit. Molestiae, consequatur.
                            </td>
                            <td>
                              <span class="badge bg-danger badge-status"
                                >Inactive</span
                              >
                            </td>
                            <td>
                              <button
                                class="btn btn-warning btn-sm mb-1 createButton"
                                title="Edit Question"
                                data-edit-id="6"
                                id="createEditQuestion2"
                                data-id="question"
                                data-form-id="create"
                                data-title="Edit Question"
                              >
                                <i class="fas fa-edit"></i>
                              </button>
                              <button
                                class="btn btn-danger btn-sm mb-1"
                                title="Delete Question"
                                onclick="showDeletePopup()"
                              >
                                <i class="fas fa-trash-alt"></i>
                              </button>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </section>

                <!-- create question -->
                <div
                  class="form-container_ px-4 pb-4 d-none"
                  id="createQuestion"
                >
                  <!-- heading part -->
                  <div class="form-header text-center mb-4">
                    <h1 class="mb-0" id="form-title">Create Question</h1>
                  </div>

                  <!-- form part -->
                  <form
                    id="dynamicForm"
                    class="row g-3"
                    enctype="multipart/form-data"
                  >
                    <div class="col-12">
                      <div class="mb-3">
                        <label for="categoryId" class="form-label"
                          >Category</label
                        ><select
                          class="form-select"
                          name="categoryId"
                          id="categoryId"
                          autocomplete="on"
                        >
                          <option value="select category">
                            Select Category
                          </option>
                          <option value="category1">Category1</option>
                          <option value="category2">Category2</option>
                        </select>
                      </div>
                    </div>

                    <div class="col-12">
                      <div class="mb-3">
                        <label for="chapterId" class="form-label">Chapter</label
                        ><select
                          class="form-select"
                          name="chapterId"
                          id="chapterId"
                          autocomplete="on"
                        >
                          <option value="select chapter">Select Chapter</option>
                          <option value="chapter1">Chapter1</option>
                          <option value="chapter2">Chapter2</option>
                        </select>
                      </div>
                    </div>

                    <div class="col-12">
                      <div class="mb-3">
                        <label for="question_" class="form-label"
                          >Qusetion</label
                        ><input
                          type="text"
                          placeholder="Enter question"
                          class="form-control"
                          name="question"
                          id="question_"
                          autocomplete="off"
                          accept=""
                          max=""
                        />
                      </div>
                    </div>

                    <div class="col-12">
                      <div class="mb-3">
                        <label for="questionType" class="form-label"
                          >Question Type</label
                        ><select
                          class="form-select"
                          name="questionType"
                          autocomplete="off"
                        >
                          <option value="Options" selected>Options</option>
                          <!-- <option value="true/false">True/False</option>
                          <option value="short answer">Short Answer</option>
                          <option value="guess word">Guess Word</option> -->
                        </select>
                      </div>
                    </div>

                    <!-- option -->
                    <div class="col-12">
                      <div class="mb-3">
                        <label for="option_1" class="form-label">Answer A</label
                        ><input
                          type="text"
                          placeholder="Enter option"
                          class="form-control"
                          name="option_1"
                          autocomplete="off"
                        />
                      </div>
                    </div>
                    
                    <div class="col-12">
                      <div class="mb-3">
                        <label for="option_2" class="form-label">Answer B</label
                        ><input
                          type="text"
                          placeholder="Enter option"
                          class="form-control"
                          name="option_2"
                          autocomplete="off"
                        />
                      </div>
                    </div>

                    <div class="col-12">
                      <div class="mb-3">
                        <label for="option_3" class="form-label">Answer C</label
                        ><input
                          type="text"
                          placeholder="Enter option"
                          class="form-control"
                          name="option_3"
                          autocomplete="off"
                        />
                      </div>
                    </div>

                    <div class="col-12">
                      <div class="mb-3">
                        <label for="option_4" class="form-label">Answer D</label
                        ><input
                          type="text"
                          placeholder="Enter option"
                          class="form-control"
                          name="option_4"
                          autocomplete="off"
                        />
                      </div>
                    </div>

                    <div class="col-12">
                      <div class="mb-3">
                        <label for="answer" class="form-label">Correct Answer</label
                        ><input
                          type="text"
                          placeholder="Enter option"
                          class="form-control"
                          name="answer"
                          autocomplete="off"
                        />
                      </div>
                    </div>

                    <div class="col-12">
                      <div class="mb-3">
                        <label for="status" class="form-label">Status</label
                        ><select
                          class="form-select"
                          name="status"
                          autocomplete="off"
                        >
                          <option value="active">Active</option>
                          <option value="inactive">Inactive</option>
                        </select>
                      </div>
                    </div>
                  </form>

                  <!-- button part -->
                  <div class="text-center">
                    <!-- submit button -->
                    <button
                      id="submitBtn"
                      type="button"
                      class="btn btn-primary submit-btn w-100"
                      data-title="Create Question"
                    >
                      Submit
                    </button>

                    <!-- loadin button -->
                    <button
                      class="btn btn-primary w-100 d-none"
                      type="button"
                      id="loading-btn"
                      disabled=""
                    >
                      <span
                        class="spinner-border spinner-border-sm"
                        aria-hidden="true"
                      ></span>
                      <span class="visually-hidden" role="status"
                        >Loading...</span
                      >
                    </button>
                  </div>
                </div>
              </div>

              <!-- footer -->
              <div
                class="footer d-flex rounded align-items-center"
                id="footer__"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Delete Confirmation Popup -->
    <div class="delete-popup-overlay" id="deletePopup"></div>

    <!-- bootstrap js cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- js file -->
    <script src="/public/js/script.js"></script>
  </body>
</html>
