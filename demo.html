<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Settings</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f9f9f9;
        color: #333;
      }
      .sidebar {
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        width: 250px;
        background-color: #fff;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        overflow-y: auto;
      }
      .sidebar a {
        display: block;
        padding: 15px 20px;
        text-decoration: none;
        color: #333;
        border-left: 3px solid transparent;
      }
      .sidebar a:hover,
      .sidebar a.active {
        background-color: #e9ecef;
        border-left: 3px solid #007bff;
        color: #007bff;
      }
      .content {
        margin-left: 260px;
        padding: 20px;
      }
      .settings-card {
        background-color: #fff;
        border: none;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }
      .settings-card .card-header {
        background-color: #007bff;
        color: #fff;
        font-weight: bold;
      }
      .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      }
      @media (max-width: 768px) {
        .sidebar {
          width: 100%;
          height: auto;
          position: relative;
        }
        .content {
          margin-left: 0;
        }
      }
    </style>

  </head>
  <body>
    <div class="sidebar">
      <h3 class="text-center py-3">Admin Settings</h3>
      <a href="#general" class="active">
        <i class="fas fa-cogs"></i> General Settings</a
      >
      <a href="#smtp"> <i class="fas fa-envelope"></i> SMTP Settings</a>
    </div>

    <div class="content">
      <section id="general">
        <div class="card settings-card">
          <div class="card-header">General Settings</div>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="siteName" class="form-label">Site Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="siteName"
                  placeholder="Enter your site name"
                />
              </div>
              <div class="mb-3">
                <label for="siteUrl" class="form-label">Site URL</label>
                <input
                  type="url"
                  class="form-control"
                  id="siteUrl"
                  placeholder="https://example.com"
                />
              </div>
              <div class="mb-3">
                <label for="siteLogo" class="form-label">Site Logo</label>
                <input type="file" class="form-control" id="siteLogo" />
              </div>
              <button type="submit" class="btn btn-primary">
                Save Changes
              </button>
            </form>
          </div>
        </div>
      </section>

      <section id="smtp" class="mt-5">
        <div class="card settings-card">
          <div class="card-header">SMTP Settings</div>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="smtpHost" class="form-label">SMTP Host</label>
                <input
                  type="text"
                  class="form-control"
                  id="smtpHost"
                  placeholder="Enter SMTP Host"
                />
              </div>
              <div class="mb-3">
                <label for="smtpPort" class="form-label">SMTP Port</label>
                <input
                  type="number"
                  class="form-control"
                  id="smtpPort"
                  placeholder="Enter SMTP Port"
                />
              </div>
              <div class="mb-3">
                <label for="smtpUser" class="form-label">SMTP Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="smtpUser"
                  placeholder="Enter SMTP Username"
                />
              </div>
              <div class="mb-3">
                <label for="smtpPass" class="form-label">SMTP Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="smtpPass"
                  placeholder="Enter SMTP Password"
                />
              </div>
              <button type="submit" class="btn btn-primary">
                Save Changes
              </button>
            </form>
          </div>
        </div>
      </section>
    </div>

    <script>
      document.querySelectorAll(".sidebar a").forEach((link) => {
        link.addEventListener("click", function () {
          document
            .querySelectorAll(".sidebar a")
            .forEach((l) => l.classList.remove("active"));
          this.classList.add("active");
        });
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
