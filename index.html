<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/icons/cys_logo.jpeg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- bootstrap cdn  -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/public/css/login.css" />
  </head>
  <body>
    <!-- login form -->
    <div
      class="container-fluid d-flex justify-content-center align-items-center vh-100"
    >
      <div class="login-form card shadow">
        <!-- logo -->
        <div class="d-flex justify-content-center align-items-center">
          <img
            src="/assets/icons/cys_logo.jpeg"
            height="80px"
            width="80px"
            alt="Cys logo"
          />
        </div>

        <!-- title -->
        <h4 class="text-center">Welcome to CYS</h4>
        <p class="text-center">Please login to your account!</p>

        <!-- login form -->
        <form id="loginForm">
          <!-- email field -->
          <div class="mb-4">
            <i class="input-icon fas fa-envelope"></i>
            <label for="email" class="form-label fw-medium"
              >Email <i class="fa fa-asterisk" aria-hidden="true"></i
            ></label>
            <input
              type="text"
              autocomplete="off"
              class="form-control"
              id="email"
              required
              placeholder="Enter your email"
            />
          </div>

          <!-- password field -->
          <div class="mb-4" id="password-container">
            <i class="input-icon fas fa-lock"></i>
            <label for="password" class="form-label fw-medium"
              >Password <i class="fa fa-asterisk" aria-hidden="true"></i
            ></label>
            <input
              type="password"
              class="form-control"
              id="password"
              required
              placeholder="Enter your password"
            />
            <button type="button" id="togglePassword" class="btn btn-light">
              <i class="fas fa-eye"></i>
            </button>
          </div>

          <!-- submit btn -->
          <button type="submit" id="submit-btn" class="btn btn-primary w-100">
            <strong>Login</strong>
          </button>

          <!-- loader btn -->
          <button
            type="button"
            id="spinner-btn"
            class="btn btn-primary w-100 d-none"
          >
            <div class="spinner-border custom-spinner" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </button>
        </form>
      </div>
    </div>

    <!-- Notifications will be dynamically inserted -->
    <div class="notifications-container" id="notifications-container"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="/public/js/login.js"></script>
  </body>
</html>
